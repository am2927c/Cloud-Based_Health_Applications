      </div>
	  <table cellspacing="5" cellpadding="5" align="center">
	  	<form action="uregister.jsp" method="post" enctype="multipart/form-data">
			<tr>
				<td width="83" bgcolor="#FFFF00"><span class="style11">Name</span></td>
				<td width="216" bgcolor="#FFFF00"><input name="fullName" type="text" id="fullName"/></td>
			</tr>
			<tr>
				<td bgcolor="#FFFF00"><span class="style11">Username</span></td>
				<td bgcolor="#FFFF00"><input name="userName" type="text" id="userName"/></td>
			</tr>
			<tr>
				<td bgcolor="#FFFF00"><span class="style11">Password</span></td>
				<td bgcolor="#FFFF00"><input name="passWord" type="password" id="passWord"/></td>
			</tr>
			<tr>
				<td bgcolor="#FFFF00"><span class="style11">Email</span></td>
				<td bgcolor="#FFFF00"><input name="eMail" type="email" id="eMail"/></td>
			</tr>
			<tr>
				<td bgcolor="#FFFF00"><span class="style11">Mobile</span></td>
				<td bgcolor="#FFFF00"><input name="mobile" type="text" id="mobile"/></td>
			</tr>
			<tr>
				<td bgcolor="#FFFF00"><span class="style11">Address</span></td>
				<td bgcolor="#FFFF00"><span class="style12">
				  <textarea name="address" id="address"></textarea>
				  </span></td>
			</tr>
			<tr>
				<td bgcolor="#FFFF00"><span class="style11">DOB</span></td>
				<td bgcolor="#FFFF00"><input name="dob" type="text" id="dob"/></td>
			</tr>
			<tr>
				<td bgcolor="#FFFF00"><span class="style11">Gender</span></td>
				<td bgcolor="#FFFF00"><span class="style12">
				  <select name="gender" id="gender">
				    <option>Male</option>
				    <option>Female</option>
			    </select>
				  </span> </td>
			</tr>
			<tr>
				<td bgcolor="#FFFF00"><span class="style11">Ownership type</span></td>
				<td bgcolor="#FFFF00"><input name="oType" type="text" id="Otype" value="User"></td>
			</tr>
			<tr>
				<td bgcolor="#FFFF00"><span class="style11">Image</span></td>
				<td bgcolor="#FFFF00"><input name="userPic" type="file" id="userPic"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"/></td>
				<td><input type="reset" value="Reset"/></td>
			</tr><tr>
